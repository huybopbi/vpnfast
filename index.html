<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9e8eb; /* Màu hồng nhạt dịu dàng */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .notification-box {
            background-color: #ffc6d1; /* Màu hồng dịu dàng */
            color: #4d4d4d; /* Màu chữ */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out, pulse 1.5s infinite;
            transition: background-color 0.3s;
        }

        h1, p {
            margin: 0;
            text-align: center;
        }

        a {
            color: #ff1a4a; /* Màu hồng đậm cho liên kết */
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                background-color: #ffc6d1; /* Màu hồng dịu dàng */
            }
            50% {
                background-color: #ff93a1; /* Màu hồng nhạt */
            }
        }
    </style>
</head>
<body>
    <div class="notification-box">
        <h1 class="display-4">Trang web đã chuyển tên miền từ vpnfast.shop sang VPNFAST.PRO!</h1>
        <p class="lead">Bạn sẽ được chuyển hướng đến trang web mới <a href="https://vpnfast.pro">vpnfast.pro</a> trong 8 giây.</p>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = "https://vpnfast.pro";
        }, 8000); // Chuyển hướng sau 5 giây
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
